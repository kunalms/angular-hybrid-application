<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form [formGroup]="loginForm"  fxLayout="column" fxLayoutGap="10px" (ngSubmit)="submit()">
    <!--  Email  -->
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!--  Password  -->
    <mat-form-field >
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" placeholder="password">
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
        Last Name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
        Password can't be smaller than <strong>6</strong> characters
      </mat-error>
    </mat-form-field>

    <!--  Date of Birth  -->
    <app-date-picker [(dateOfBirth)]="dateOfBirth"></app-date-picker>
    <div fxLayout="row" fxLayoutAlign="end center">
      <button [disabled]="loginForm.invalid" mat-raised-button type="submit" color="primary">Login</button>
    </div>
  </form>
</mat-card>
